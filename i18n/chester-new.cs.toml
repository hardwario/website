[reliable_connectivity]
other = "Spolehlivá konektivita.</span> Data ze vzdálených a&nbsp;hlubokých vnitřních prostor"

[reliable_connectivity_desc]
other = "CHESTER se připojuje k internetu prostřednictvím komunikačních technologií LPWAN (podporovány jsou NB-IoT, LTE-M a LoRaWAN). Vyberte si vestavěnou interní anténu nebo připojte externí anténu pro některou z těchto možností. Pro diagnostiku, parametrizaci a aktualizaci firmwaru zařízení je CHESTER vybaven rozhraním Bluetooth Low Energy, které je k dispozici v moderních chytrých zařízeních a noteboocích."

[lowpower_device]
other = "Navrženo od základu jako</span> zařízení s nízkou spotřebou energie"

[lowpower_device_desc]
other = "CHESTER byl od základu navržen jako zařízení s nízkou spotřebou energie a poskytuje roky provozu z primárních lithiových článků. Dalším způsobem napájení zařízení je použití záložního modulu dobíjecí baterie s volitelným vstupem pro solární fotovoltaický panel. Pro aplikace, kde baterie nejsou vhodné, je možné zařízení napájet zařízení ze standardního síťového napájení 24 V DC nebo ze sítě 230 V AC."

