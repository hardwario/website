[modular_device_desc]
other = "CHESTER dient der Erfassung von Telemetriedaten der angeschlossenen Systeme, der Überwachung einer Vielzahl von Sensoren, der Fernsteuerung und der Standortverfolgung. Das Gerät verfügt über ein robustes, wasserdichtes Gehäuse der Schutzklasse IP67 für raue Umgebungsbedingungen. Darüber hinaus ermöglichen der weite Betriebstemperaturbereich und der durch eine Batterie optimierte Stromverbrauch den Einsatz im Freien."

