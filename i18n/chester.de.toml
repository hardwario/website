[reliable_connectivity]
other = "Zuverlässige Konnektivität</span> Daten von weit entfernten und tief in Innenräumen gelegenen Orten"

[reliable_connectivity_desc]
other = "CHESTER verbindet sich über LPWAN-Kommunikationstechnologien (NB-IoT, LTE-M und LoRaWAN werden unterstützt) mit dem Internet. Wählen Sie die eingebaute interne Antenne oder schließen Sie eine externe Antenne für eine dieser Optionen an. Zur Diagnose, Parametrisierung und Aktualisierung der Gerätefirmware verfügt CHESTER über eine Bluetooth Low Energy-Schnittstelle, die in modernen Smart Devices und Notebooks verfügbar ist."

[lowpower_device]
other = "Von Grund auf als</span> Low&#x2011;Power&nbsp;Gerät konzipiert"

[lowpower_device_desc]
other = "CHESTER wurde von Grund auf als stromsparendes Gerät konzipiert und bietet eine jahrelange Betriebsdauer mit den primären Lithiumzellen. Eine weitere Möglichkeit, das Gerät mit Strom zu versorgen, ist die Verwendung eines wiederaufladbaren Batterie-Backup-Moduls mit dem optionalen Eingang eines Photovoltaik-Panels. Für Anwendungen, bei denen keine Batterien eingesetzt werden können, ist es möglich, das Gerät über eine standardmäßige 24-V-Gleichstromleitung oder eine 230-V-Wechselstromleitung zu betreiben."

