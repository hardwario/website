{{ define "main" }}

<section>
  <img loading="eager" src="{{ .Params.image_main }}" alt="" class="w-100 mt-20 mt-md-0" />



  {{ .Content }}

  {{ if .Params.testimonial_text }}

  {{ end }}
</section>

<section>
  <div class = "container" id = "download">
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 col-lg-10 bg-darkGray py-30 mt-10 mb-60">
        <div class = "row align-items-center justify-content-center">
          <div class = "col-6 col-md-2 px-30">
              <img loading="lazy" src="/_assets/images/checklist.svg" class="w-100 d-block mx-auto img-fluid" alt="" />
          </div>
          <div class = "col-12 col-md-10 pt-30 pt-md-0 text-center text-md-left font-white">
          <h3 class = "font-32 font-weight-bold pb-10">{{ i18n "read_full_study" | safeHTML }}</h3>
          <p class = "font-22 pb-10">{{ i18n "get_full_content" }}</p>
          <a href = "#download" class="getPdf font-lnh24 py-15 px-md-50 d-block d-md-inline-block font-weight-bold font-font2 font-white bg-red">{{ i18n "download_pdf" }}</a>
          </div>
      </div>
  </div>
  </div>
  </div>

  <div id = "downloadCaseStudy" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-md-10">
                <h2 class = "font-30 font-md-42 pt-50 pb-50 font-weight-black text-center" data-toggle="modal" data-target=".bd-example-modal-lg">{{ i18n "download_case_study" | safeHTML }}</h2>
              </div>
              <div class="col-md-8 text-center">
                <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/shell.js"></script>
                <script>
                  hbspt.forms.create({
                    portalId: "5453210",
                    formId: "{{ $.Site.Params.csFormId }}"
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>

  {{ end }}

  {{ define "additional-scripts" }}
  <script type="text/javascript">
    $('.getPdf').click(function(){
      $('#downloadCaseStudy').modal({
        keyboard: false
      })
    });

  </script>
  {{ end }}
