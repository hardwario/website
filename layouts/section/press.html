{{ define "main" }}

<section>
  <div class="bg bg--gray">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row pb-10">
            <div class="col-12 col-md-10 mx-auto text-center pt-30 pt-md-0">
                <h2 class="text-center font-weight-black font-48 font-md-64">{{ .Params.heading | safeHTML }}</h2>
                <!--<p class="text-center font-24 font-lnh38"></p>-->
              </div>
          </div>
          
          <div class="articles articles--2">
            <div class="row d-flex align-content-stretch">

              {{ $press := ($.Site.GetPage "section" "press").Pages }}
              {{ range $press.ByPublishDate.Reverse }}
              <div  class="col-12 col-md-6 col-lg-4">
                {{ .Render "grid" }}
              </div>
              {{ end }}

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<footer>
{{ end }}
