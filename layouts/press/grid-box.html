<div class="col-12 col-md-6 pb-md-50 mb-0">
    <a href="{{ .Permalink }}" class="d-block articles__image">
        <img loading="lazy" src="{{ .Params.image_preview }}" alt="" class="w-100" />
    </a>

    <div class="px-10 px-md-30">
        <div class="bg-white pt-30 abs-6 position-relative">
            <div class="font-red font-font2 text-center pb-10 font-weight-bold font-15"><span>Blog</span></div>

            <div class="px-xl-70">
                <h2 class="font-weight-black font-27 font-lnh27 text-center pb-25">
                    <a href="{{ .Permalink }}" class="font-black text-decoration-none">
                        {{ .Title }}
                    </a>
                </h2>
            </div>

            <a href="{{ .Permalink }}" class="d-block text-decoration-underline text-center font-15 text-uppercase font-red font-weight-bold">{{ i18n "read_more"}}</a>
        </div>
    </div>
</div>
