{{ define "main" }}
<div class = "pt-70">
  {{ partial "breadcrumb.html" . }}
<section>
  <div class="container">
    <div class="row justify-content-center pt-30 pt-sm-0">
      <div class="col-12 col-xl-10">
        <div class="article__header">
          <div class="article__header__button">
            <h1 class="article__title">{{ .Title | safeHTML }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-8">
        <div class="article__body project__detail text-center">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

</div>
<footer>
{{ end }}

{{ define "additional-scripts" }}
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-59c0d0ca2278ef93"></script>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/cs_CZ/sdk.js#xfbml=1&version=v2.10&appId=147151422044678";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <script type="text/javascript">
    (function() {
        $('table').addClass('table table-striped');
        $('thead').addClass('thead-default');
        $( ".table" ).wrap( "<div class='table-responsive'></div>" );
    })();
  </script>


{{ end }}
